<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuosa Charme - Makeup & Cosméticos</title>
    <style>
        /* Configuração global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Imagem de fundo cobrindo toda a página */
        body {
            font-family: Arial, sans-serif;
            height: 100vh; /* Altura total da viewport */
            background: url('images/background.jpg') no-repeat center center / cover;
            color: #fff; /* Cor do texto para contraste */
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(0, 0, 0, 0.6); /* Fundo semitransparente no cabeçalho */
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            max-width: 150px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #f5ebe4;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffc107;
        }

        main {
            flex: 1; /* Ocupa o espaço restante */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.7); /* Fundo semitransparente para o conteúdo */
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            text-align: center;
        }

        footer {
            background: rgba(0, 0, 0, 0.6);
            text-align: center;
            padding: 15px;
            color: #f5ebe4;
        }

        footer a {
            color: #ffc107;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/Logo Virtuosa Charme.png" alt="Logo Virtuosa Charme">
        <nav>
            <a href="index.html">Início</a>
            <a href="produtos.html">Produtos</a>
            <a href="sobre.html">Sobre</a>
            <a href="blog.html">Blog</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Bem-vindo à Virtuosa Charme</h1>
            <p>Beleza e sofisticação em cada detalhe.</p>
            <a href="produtos.html" style="background-color: #ffc107; color: #000; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Explore Agora</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Virtuosa Charme. Todos os direitos reservados.</p>
        <p><a href="contato.html">Fale Conosco</a></p>
    </footer>
</body>
</html>
