<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre - Virtuosa Charme</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hero {
            margin-top: 80px;
            height: 100vh;
            background-color: #15151e; /* Fundo preto sólido */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/Logo Virtuosa Charme.png" alt="Logo Virtuosa Charme">
            <div class="menu-toggle" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <nav>
                <a href="index.html">Início</a>
                <a href="produtos.html">Produtos</a>
                <a href="sobre.html">Sobre</a>
                <a href="blog.html">Blog</a>
                <a href="contato.html">Contato</a>
            </nav>
            <div class="mobile-nav">
                <a href="index.html" onclick="closeMenu()">Início</a>
                <a href="produtos.html" onclick="closeMenu()">Produtos</a>
                <a href="sobre.html" onclick="closeMenu()">Sobre</a>
                <a href="blog.html" onclick="closeMenu()">Blog</a>
                <a href="contato.html" onclick="closeMenu()">Contato</a>
            </div>
        </div>
    </header>

    <section class="hero">
        <div>
            <h1>Sobre</h1> <!-- Apenas um título genérico para preencher a página -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Virtuosa Charme. Todos os direitos reservados.</p>
        <p><a href="contato.html">Fale Conosco</a></p>
    </footer>

    <script>
        function toggleMenu() {
            const mobileNav = document.querySelector('.mobile-nav');
            mobileNav.classList.toggle('active');
        }

        function closeMenu() {
            const mobileNav = document.querySelector('.mobile-nav');
            mobileNav.classList.remove('active');
        }
    </script>
</body>
</html>
