<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Virtuosa Charme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/Logo Virtuosa Charme.png" alt="Logo Virtuosa Charme">
            <div class="menu-toggle" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <nav>
                <a href="index.html">Início</a>
                <a href="produtos.html">Produtos</a>
                <a href="sobre.html">Sobre</a>
                <a href="blog.html">Blog</a>
                <a href="contato.html">Contato</a>
            </nav>
            <div class="mobile-nav">
                <a href="index.html" onclick="closeMenu()">Início</a>
                <a href="produtos.html" onclick="closeMenu()">Produtos</a>
                <a href="sobre.html" onclick="closeMenu()">Sobre</a>
                <a href="blog.html" onclick="closeMenu()">Blog</a>
                <a href="contato.html" onclick="closeMenu()">Contato</a>
            </div>
        </div>
    </header>

    <section class="hero">
        <div>
            <h1>Entre em Contato</h1>
            <p>Estamos à disposição para ajudar com o que você precisar.</p>
        </div>
    </section>

    <section>
        <h2>Fale Conosco</h2>
        <form>
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Mensagem:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Virtuosa Charme. Todos os direitos reservados.</p>
        <p><a href="contato.html">Fale Conosco</a></p>
    </footer>

    <script>
        function toggleMenu() {
            const mobileNav = document.querySelector('.mobile-nav');
            mobileNav.classList.toggle('active');
        }

        function closeMenu() {
            const mobileNav = document.querySelector('.mobile-nav');
            mobileNav.classList.remove('active');
        }
    </script>
</body>
</html>
